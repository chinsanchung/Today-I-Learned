<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>생활코딩 mojs 연습</title>
</head>
<body>
	<script src="//cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
	<script>
		const c1 = new mojs.Shape({
			shape:'circle',
			//도형의 크기. 처음엔 0, 마지막엔 50.
			radius:{0:'rand(10,50)'},
			//상대적인 기준. -는 따옴표 없이 쓸 수 없음. -100->100
			//x:{'-100':100},
			//y:-100,
			//mojs 의 rand. 브라우저 너비 중 랜덤으로 배치
			//left:'rand(0%, 100%)',
			//브라우저의 높이 중 랜덤으로 배치
			//top:'rand(0%, 100%)',
			//클릭한 위치에 뜨도록 0으로 배치
			left:0,
			top:0,
			x:0,
			y:0,
			fill:'orangered',
			//테두리
			stroke:'tomato',
			//테두리 두께.
			strokeWidth:'rand(1,10)',
			//재생시간 밀리초. 0.2~2초 사이
			duration:'rand(200, 2000)',
			//n 초 후에 시작
			delay:0
		});
		//클릭 시 c1 도형 재생
		document.addEventListener('click', e => {
			//재생이 끝나기 전까진 다시 처음부터 재생불가능
			//c1.play();
			//도중에 클릭해도 처음부터 다시 시작(하지만 rand 해도 위치 고정)
			//cl.replay();
			//새로고침 없이 랜덤 위치에서 시작. (rand 위치 새로고침하는 generate
			c1.generate().replay();
			//tune: 실행하자마자 shape 객체의 프로퍼티 조율. 클릭한 곳에서 출력
			c1.generate().tune({x:e.pageX, y:e.pageY}).replay();
		});
	</script>
</body>
</html>
